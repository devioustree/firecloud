<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    
    <link rel="stylesheet" type="text/css" href="styles/base.css">
    <link rel="stylesheet" type="text/css" href="styles/headers.css">
    <link rel="stylesheet" type="text/css" href="styles/lists.css">
    
    <title>firecloud</title>
</head>

<body role="application">
    
    <section role="region" id="list-view">
        <header>
            <menu type="toolbar">
                <button id="soundcloud-btn">
                    <span class="icon icon-user">Login to Soundcloud</span>
                </button>
            </menu>
            <h1>firecloud</h1>
        </header>
        
        <article id="track-list" data-type="list">
             <ul></ul>
        </article>
    </section>
    
    <form role="dialog" data-type="confirm" id="track-delete-confirm">
        <section>
            <h1>Confirmation</h1>
            <p>Are you sure you want to delete this track?</p>
        </section>
        <menu>
            <button id="cancel-deletion">Cancel</button>
            <button id="confirm-deletion" class="danger">Delete</button>
        </menu>
    </form>
    
    <script data-main="js/app.js" src="js/lib/require-2.1.4.js"></script>
    
</body>
</html>
